<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest" />
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Montserrat-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<meta name="viewport" content="width=device-width" />
		<meta
			name="description"
			content="Discover expert urology care with Dr. Ahsan Ahmad - Your trusted urologist. Explore our comprehensive services for urinary health and urological conditions."
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="doctor-theme">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
